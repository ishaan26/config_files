format = """
$os\
[ by]()\
$username\
$directory\
$git_branch\
$git_status\
$docker_context\
$cmd_duration
$character
"""


# Disable the blank line at the start of the prompt
add_newline = true

# Set 'foo' as custom color palette
palette = 'foo'

# Define custom colors
[palettes.foo]
# Overwrite existing color
black = "#101012"
bg0 = "#232326"
bg1 = "#2c2d31"
bg2 = "#35363b"
bg3 = "#37383d"
bg_d = "#1b1c1e"
bg_blue = "#68aee8"
bg_yellow = "#e2c792"
fg = "#a7aab0"
purple = "#bb70d2"
green = "#8fb573"
orange = "#c49060"
blue = "#57a5e5"
yellow = "#dbb671"
cyan = "#51a8b3"
red = "#de5d68"
grey = "#5a5b5e"
light_grey = "#818387"
dark_cyan = "#2b5d63"
dark_red = "#833b3b"
dark_yellow = "#7c5c20"
dark_purple = "#79428a"
diff_add = "#282b26"
diff_delete = "#2a2626"
diff_change = "#1a2a37"
diff_text = "#2c485f"

# You can also replace your username usinga neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "fg:blue"
style_root = "fg:blue"
format = '[  $user ]($style bold)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
disabled = false # Disabled by default

style = "fg:purple"
[os.symbols]
Alpine = " "
Amazon = " "
Android = " "
Arch = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "﯑ "
Gentoo = " "
Kali = "  "
HardenedBSD = "ﲊ "
Illumos = " "
Linux = " "
Macos = " "
Manjaro = "󱘊 "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = " "
openSUSE = " "
OracleLinux = " "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Redox = " "
Solus = "ﴱ "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = " "

[directory]
style = "fg:green"
format = "in[ $path ]($style bold)"
truncation_length = 3
truncation_symbol = "󰝰 "

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"~" = "󱂵 Home"
"Documents" = "󱧶 Documents"
"Downloads" = "󰉍 Downloads"
"Pictures" = "󰉏 Pictures"
"Github" = " Github"
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "


# Git Stuff
[git_branch]
symbol = ""
style = "fg:red"
format = 'on[ $symbol $branch]($style bold)'

[git_status]
style = "fg:yellow"
format = '[ \($all_status$ahead_behind\) ]($style bold)'
deleted = "   "
ahead = "   "
behind = "   "
staged = "   "
renamed = "   "
stashed = " 󱠶  "
modified = "   "
diverged = "  "
untracked = "   "


# Languages Stuff
[c]
symbol = ""
style = "fg:#000000"
format = 'using[ $symbol ($version) ]($style bold)'

[docker_context]
symbol = ""
style = "fg:#0DAEE1"
format = 'using[ $symbol $context ]($style bold) $path'

[golang]
symbol = ""
style = "fg:#65CAD8"
format = 'using[ $symbol ($version) ]($style bold)'

[nodejs]
symbol = ""
style = "fg:#398037"
format = 'using[ $symbol ($version) ]($style bold)'

[rust]
symbol = ""
style = "fg:#AF4301"
format = 'using[ $symbol ($version) ]($style bold)'

[lua]
symbol = ""
style = "fg:#000079"
format = 'using[ $symbol ($version) ]($style bold)'

# Other Stuff
[character]
success_symbol = '[](bold green) '
error_symbol = '[](bold red) '

[cmd_duration]
min_time = 0
format = 'ran for [󱎫 $duration](bold yellow).'
