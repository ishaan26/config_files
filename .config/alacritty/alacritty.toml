[colors.primary]
background = "#101013"
foreground = "#c5c8c6"

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.bold]
family = "GeistMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "GeistMono Nerd Font Mono"
style = "Italic"

[font.italic]
family = "GeistMono Nerd Font Mono"
style = "Bold Italic"

[font.normal]
family = "GeistMono Nerd Font Mono"
style = "Regular"

# [font.offset]
# x = -1
# y = -5

[window]
opacity = 0.82

[window.dimensions]
columns = 110
lines = 25

[window.padding]
x = 20
y = 20
